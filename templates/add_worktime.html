{% extends 'base.html' %}
{% block title %}근무 시간 추가{% endblock %}

{% block content %}
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <div class="form-container">
        <h2>새 근무 시간 추가</h2>
        <form method="post">
            {% csrf_token %}

            <label for="staff">직원:</label>
            <select name="staff_id" id="staff" required>
                {% for staff in staffs %}
                    <option value="{{ staff.id }}">{{ staff.name }}</option>
                {% endfor %}
            </select>

            <label for="start_time">시작 시간:</label>
            <select name="start_time" id="start_time" required>
                {% for time in time_choices %}
                    <option value="{{ time }}">{{ time }}</option>
                {% endfor %}
            </select>

            <label for="end_time">종료 시간:</label>
            <select name="end_time" id="end_time" required>
                {% for time in time_choices %}
                    <option value="{{ time }}">{{ time }}</option>
                {% endfor %}
            </select>

            <label for="day">날짜 (일):</label>
            <div class="date-input-wrapper">
                <input type="date" name="day" id="day" required>
                <span class="calendar-icon">📅</span>
            </div>

            <!-- 새로 추가된 Break Time Label 및 Input -->
            <label for="break_time">휴식 시간 (시간):</label>
            <input
                    type="number"
                    name="break_time"
                    id="break_time"
                    step="0.1"
                    value="1"
                    min="0"
            >

            <br>
            <br>
            <button type="submit">저장</button>
        </form>
    </div>


{% endblock %}
